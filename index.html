<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main>
    <div class="card">

      <img class="img" src="images/image-product-desktop.jpg" alt="Perfume">

      <div class="info">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <span class="price-final">$149.99</span>
          <span class="price-real">$169.99</span>
        </div>
        <div class="button">
          <img class="icon" src="images/icon-cart.svg" alt="">
          Add to Cart
        </div>
      </div>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jcifu</a>.
  </div>
</body>

</html>
